<div class='panel-body'>
	<table class='table table-striped table-bordered'>
		<thead><th>Name</th><th>Category</th><th class='text-right'>Price</th><th></th></thead>
		<tbody>
			<tr ng-repeat='item in data.products'>
				<td>{{item.name}}</td>
				<td>{{item.category}}</td>
				<td class='text-right'>{{item.price | currency}}</td>
				<td class='text-center'>
					<button class='btn btn-xs btn-primary' ng-click='deleteProduct(item)'>Delete</button>
					<!-- <button class='btn btn-xs btn-primary' ng-click='editProduct(item)'>Edit</button> -->
					<a class='btn btn-xs btn-primary' href='products.html#/edit/{{item.id}}'>Edit</a>
					<!-- <create value='item.price'> -->
					<create item='item' property-name='price' restful='true' method-name='$save' />
				</td>
			</tr>
		</tbody>
	</table>

	<div>
		<button class='btn btn-primary' ng-click='refreshProducts()'>Refresh</button>
		<a class='btn btn-primary' href='products.html#/create'>New</a>
	</div>
</div>
