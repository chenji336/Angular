<!DOCTYPE html>
<html ng-app='exampleApp'>
<!-- 
总结：1.angular-animate应该使用跟angular.js一样的版本，否则没有效果，很蛋疼
	  2.动画效果其实最终还是去操作css3的一些动画效果，只是angular给一些指令默认给了css属性
 -->
<head>
	<title>swipe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
	<script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular-touch.min.js"></script>
	<style type="text/css">
		.ngFade.ng-enter {
			transition: 1s linear all;
			opacity:0;
		}
		.ngFade.ng-enter-active{
			opacity:1;
		}
		/*.ngFade.ng-leave {
			transition: 1s linear all;
			opacity:0;
		}
		.ngFade.ng-leave-active{
			opacity:1;
		}*/
	</style>
	<script type="text/javascript">
		angular.module('exampleApp',['ngTouch'])
		.controller('defaultCtrl',function($scope,$element){
			$scope.swipeType='<None>';
			$scope.handleSwipe=function(event,direction){
				$scope.swipeType=direction;
			}
		})
		;
	</script>
</head>
<body ng-controller='defaultCtrl'>
	<div  class='panel panel-default'>
		<div class='panel-body'>
			<div class='well' ng-swipe-right='handleSwipe($event,"left-to-right")' ng-swipe-left='handleSwipe($event,"left-to-left")'></div>
			<h4>Swipe Here</h4>
		</div>
		<div>Swipe was : {{swipeType}}</div>
	</div>
</body>
</html>
