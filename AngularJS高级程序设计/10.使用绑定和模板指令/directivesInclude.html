<!DOCTYPE html>
<html ng-app='exampleApp'>
<head>
	<title>Directives</title>
	<script type="text/javascript" src='../js/angular.js'></script>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
	<style>
		.odd{
			background-color:lightcoral;
		}

		.even{
			background-color:lavenderblush;
		}
	</style>
	<script>
		angular.module('exampleApp',[])
			.controller('defaultCtrl',function($scope){//!!我既然会忘了默认的名字和参数$scope，麻瓜
				$scope.todos=[
					{action:'Get groceries',complete:false},
					{action:'Call plumber',complete:false},
					{action:'Buy running shoes',complete:true},
					{action:'Buy flowers',complete:false},
					{action:'Call family',complete:false}
				];

				$scope.viewFile=function(){
					console.log('viewFile start');
					return $scope.showList?'list.html':'table.html';
				};

				$scope.reportChange=function(){
					console.log('Displayed content:'+ $scope.viewFile());
				};
			});
	</script>
</head>
<body>
	<div ng-controller='defaultCtrl' class='panel' id='todoPanel'>
		<h3 class='panel-header'>To Do List</h3>

		<div class='well'>
			<div class='checkbox'>
				<label>
					<input type='checkbox' ng-model='showList' />
					Use the list view.
				</label>
			</div>
		</div>

		<!-- ng-include可以作为元素和属性来使用 onload是ng-include属性 -->
		<!-- <ng-include src='viewFile()' onload='reportChange()'></ng-include> -->
		<div ng-include='viewFile()' onload='reportChange()'></div>
	</div>


</body>
</html>
