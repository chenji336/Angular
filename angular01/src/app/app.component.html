<div>
  <nav *ngIf="auth?.user?.username !== null">
    <a routerLink="todo">Todos</a>
  </nav>
  <nav *ngIf="auth?.user?.username !== null">
    <a routerLink="profile">{{auth.user.username}}</a>
  </nav>
  <nav>
    <a *ngIf="auth?.user?.username === null" (click)="login()">
      Login
    </a>
    <a *ngIf="auth?.user?.username !== null" (click)="logout()">
      Logout
    </a>
  </nav>
  <button mat-button>Basic</button>
  <!-- router的占位符号 -->
  <router-outlet></router-outlet>
</div>
